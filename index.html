<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Gerador de senhas">

  <link rel="stylesheet" href="style.css">

  <!-- Inclui os arquivos CSS e JS do SweetAlert2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

  <title>Gerador de Senha</title>

</head>
<body>

  <img class="logo" src="./assets/logo.png" alt="Gerador senha logo"/>

  <div class="container-input">
    <span>Tamanho <span id="valor">15</span> caracteres</span>
    <input id="slider" class="slider" type="range" min="5" max="25" value="15"/>
    <br>
    <label for="uppercase">Incluir Letras MaiÃºsculas:</label>
    <input id="uppercase" type="checkbox" checked/>
    <br>
    <label for="lowercase">Incluir Letras MinÃºsculas:</label>
    <input id="lowercase" type="checkbox" checked/>
    <br>
    <label for="numbers">Incluir NÃºmeros:</label>
    <input id="numbers" type="checkbox" checked/>
    <br>
    <label for="special">Incluir Caracteres Especiais:</label>
    <input id="special" type="checkbox" checked/>

    <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
  </div>

  <div id="container-password" onclick="copyPassword()" class="container-password hide">
    <span class="title">Sua senha gerada foi:</span>
    <span id="password"  class="password"></span>
    <span class="tooltip">Clique na senha para copiar. ğŸ‘†</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
